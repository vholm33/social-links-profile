<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <article class="profile-card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall avatar" class="profile-card__avatar">
      <header class="profile-card__header">
        <h1 class="profile-card__name">Jessica Randall</h1>
        <p class="profile-card__location">London, United Kingdom</p>
      </header>
      <p class="profile-card__bio">"Front-end developer and avid reader."</p>
      <nav class="profile-card__social-links">
        <a href="github.com" class="profile-card__link">GitHub</a>
        <a href="frontendmentor.com" class="profile-card__link">Frontend Mentor</a>
        <a href="linkedin.com" class="profile-card__link">LinkedIn</a>
        <a href="twitter.com" class="profile-card__link">Twitter</a>
        <a href="instagram.com" class="profile-card__link">Instagram</a>
      </nav>
    </article>
  </main>
  </div>

</html>
